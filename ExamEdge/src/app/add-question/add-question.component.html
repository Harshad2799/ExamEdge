<div class="card shadow p-3">
  <form (ngSubmit)="addquestion()" (change)="subjectdropdown()">
    <div class="form-group">
      <label>Subject</label>
      <select  [(ngModel)]="id" name="subjectId" (change)="onSubjectSelected()">
        
        <option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="question">Question</label>
      <input type="text" class="form-control" id="question" name="uquestion" [(ngModel)]="detail.question"
        #uquestion="ngModel">
    </div>

    <div class="form-group">
      <label for="option1">Option 1</label>
      <input type="text" class="form-control" id="option1" name="uoption1" [(ngModel)]="detail.option1"
        #uoption1="ngModel">
    </div>

    <div class="form-group">
      <label for="option2">Option 2</label>
      <input type="text" class="form-control" id="option2" name="uoption2" [(ngModel)]="detail.option2"
        #uoption2="ngModel">
    </div>

    <div class="form-group">
      <label for="option3">Option 3</label>
      <input type="text" class="form-control" id="option3" name="uoption3" [(ngModel)]="detail.option3"
        #uoption3="ngModel">
    </div>

    <div class="form-group">
      <label for="option4">Option 4</label>
      <input type="text" class="form-control" id="option4" name="uoption4" [(ngModel)]="detail.option4"
        #uoption4="ngModel">
    </div>

    <div class="form-group">
      <label for="correctAnswer">Correct Answer</label>
      <input type="text" class="form-control" id="correctAnswer" name="uanswer" [(ngModel)]="detail.answer"
        #uanswer="ngModel">
    </div>

    <div class="form-group">
      <label for="correctAnswer">Level</label>
      <input type="text" class="form-control" id="correctAnswer" name="uanswer" [(ngModel)]="detail.level"
        #uanswer="ngModel">
    </div>

    <button class="btn btn-primary btn-md" type="submit" id="addQuestion">Add Question</button>

  </form>


  <div class="mb-3">
    <label for="formFileSm" id="uploadfilelabel" class="form-label">Upload CSV File</label>
    <input class="form-control form-control-sm" id="formFileSm" type="file">
  </div>

  <button class="btn btn-success btn-md" type="button" id="uploadFile">Upload File</button>
</div>
