<div class="container">
    <div class="card">
        <form (ngSubmit)="updaterecord()">
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" class="form-control" id="studentId" [(ngModel)]="update.id" name="uid">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="update.name" name="uname">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="update.emailId" name="uemail">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div *ngIf="upassword.invalid && upassword.touched">
                    <div *ngIf="upassword.hasError('required')" class="validate">
                        Password is required
                    </div>
                    <div *ngIf="upassword.hasError('pattern')" class="validate">Use Special Character
                        number and uppen lower letters</div>
                    <div *ngIf="upassword.hasError('minlength')" class="validate">Minimum Character should
                        be 8</div>

                </div>
                <input type="password" class="form-control" id="password" placeholder="Enter your new password"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}" minlength="8"
                    [(ngModel)]="update.password" name="upassword" #upassword="ngModel">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"
                    [(ngModel)]="update.phoneNo" name="uphoneno">
            </div>
            <button type="submit" class="btn btn-primary center-button">Update</button>
        </form>
    </div>
</div>
