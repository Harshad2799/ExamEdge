<body>
    <div class="container">
      <div *ngFor="let question of qustionList; let i = index" class="question-card" [hidden]="i !== currentIndex">
        <form>
          <div class="question" name="question">{{i+1}}
            <input type="text" name="question.question" value="{{question.question}}" disabled size="70">
          </div>
          <div class="options">
            <div class="option">
              <label class="radio-label">
                <input type="radio" [name]="'q' + i" [value]="question.option1" [(ngModel)]="question.uanswer">
                {{question.option1}}
              </label>
            </div>
            <div class="option">
              <label class="radio-label">
                <input type="radio" [name]="'q' + i" [value]="question.option2" [(ngModel)]="question.uanswer">
                {{question.option2}}
              </label>
            </div>
            <div class="option">
              <label class="radio-label">
                <input type="radio" [name]="'q' + i" [value]="question.option3" [(ngModel)]="question.uanswer">
                {{question.option3}}
              </label>
            </div>
            <div class="option">
              <label class="radio-label">
                <input type="radio" [name]="'q' + i" [value]="question.option4" [(ngModel)]="question.uanswer">
                {{question.option4}}
              </label>
            </div>
          </div>
          <div class="nav-buttons">
            <button style="background-color: #007BFF;" (click)="readsinglequestion('previous')" >Previous</button>
            <button style="background-color:#28A745" (click)="readsinglequestion('next')">{{isLastQuestion ? 'Submit Exam' : 'Next'}}</button>
            <button style="background-color:#DC3545" (click)="submitexam()">Finish</button>
          </div>
        </form>
      </div>
      <div class="question-nav">
        <h2>Question Navigation</h2>
        <ul>
          <li *ngFor="let question of qustionList; let i = index">
            <!-- <a href="#" (click)="setCurrentIndex(i)">{{i + 1}}</a> -->
          </li>
        </ul>
      </div>
    </div>
  </body>
