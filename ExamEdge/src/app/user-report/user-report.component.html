<div class="reportCard">
  <div class="card shadow">
    <h1 class="details">User Details</h1>
    <div class="picture">
      <img src="https://www.popsci.com/uploads/2020/01/07/WMD5M52LJFBEBIHNEEABHVB6LA.jpg?auto=webp&width=1440&height=864" class="userImage">
    </div>
    <div class="label-box">
      <div class="label">Name</div>
      <div class="name-box">Harshad Popat Jawale</div><span class="material-symbols-outlined"><a routerLink="user-update">edit</a></span>
    </div>
    <div class="label-box">
      <div class="label">Contact </div>
      <div class="name-box">9022637685</div><span class="material-symbols-outlined"><a routerLink="user-update">edit</a></span>
    </div>
    <div class="label-box">
      <div class="label">Email Id</div>
      <div class="name-box">abc@gmail.com</div><span class="material-symbols-outlined"><a routerLink="user-update">edit</a></span>
    </div>
  </div>
</div>

<div class="chartcard">
  <div class="card shadow" id="card">
    <div class="chart">
      <ul class="number">
        <li><span>100%</span></li>
        <li><span>50%</span></li>
        <li><span>0%</span></li>
      </ul>
      <ul class="bars">
        <li *ngFor="let item of skillsData">
          <div class="bar loading" [style.height.%]="item.percentage">
            <span class="percentage">{{ item.percentage }}%</span>
            <span>{{ item.name }}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>


<div class="leaderboardchart">
  <div class="card shadow">
    <h2 class="details">LeaderBoard</h2>
    <div class="row">
      <div class="name">Names</div>
      <div class="score">Scores</div>
    </div>

    <div class="row" *ngFor="let player of sortedLeaderBoard">
      <div class="name">{{ player.name }}</div>
      <div class="score">{{ player.marks }}</div>
    </div>
  </div>
</div>
