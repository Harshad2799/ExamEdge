<div class="reportCard">
    <div class="card">
        <h1 class="details">User Details</h1>
        <div class="picture">
            <img src="https://img.freepik.com/premium-vector/icon-mans-face-with-light-skin_238404-886.jpg" class="userImage">
        </div>
        <div class="label-box">
            <div class="label">Name</div>
            <div class="name-box">Harshad Popat Jawale</div><span class="material-symbols-outlined">edit</span>
        </div>
        <div class="label-box">
            <div class="label">Contact </div>
            <div class="name-box">9022637685</div><span class="material-symbols-outlined">edit</span>
        </div>
        <div class="label-box">
            <div class="label">Email Id</div>
            <div class="name-box">abc@gmail.com</div><span class="material-symbols-outlined">edit</span>
        </div>
    </div>
</div><div class="card" id="card">
    <div class="chart">
      <ul class="number">
        <li><span>100%</span></li>
        <li><span>50%</span></li>
        <li><span>0%</span></li>
      </ul>
      <ul class="bars">
        <li *ngFor="let item of skillsData">
          <div class="bar" [attr.data-percentage]="item.percentage">
            <span>{{ item.name }}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
